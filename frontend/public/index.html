<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/frontend/public/css/bootstrap.min.css">
		
        <!-- Fontawesome CSS -->
		<link rel="stylesheet" href="/frontend/public/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="/frontend/public/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="/frontend/public/css/style.css">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- Referencia a los archivos JS desde public/js/ -->
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/feather.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme-script.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
